<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaban</title>

    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

     
</head>
<body>
    <div class="header">

        <h1>Kanban Board</h1>

        <button id="add-btn" onclick="openModal()">Adicionar tarefa</button>
    </div>
    
    <div class="container">

        <div class="column" id="todoColumn">
            <div class="head">
                <span>A fazer</span>
            </div>
            <div class="body">

            </div>
        </div>

        <div class="column">
            <div class="head">
                <span>Em progresso</span>
            </div>
            <div class="body">

            </div>
        </div>

        <div class="column">
            <div class="head">
                <span>Feito</span>
            </div>
            <div class="body">
            </div>
        </div>

        <div class="column">
            <div class="head">
                <span>Stand by</span>
            </div>
            <div class="body">
            </div>
        </div>

    </div>

    <div id="modal">
        <div class="box">
            <div class="head">
                <span id="creationModeTitle">Nova tarefa</span>
                <span id="editingModeTitle">Editar tarefa</span>
                <button class="material-symbols-outlined" onclick="closeModal()">
                    close   
                </button>
  
            </div>
        
        <div class="form">
            <input type="hidden" id="idInput">

            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea id="description" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="priority">Prioridade</label>
                <select id="priority">
                    <option>Baixa</option> 
                    <option>Média</option> 
                    <option>Alta</option> 
                </select>
            </div>

            <div class="form-group">
                <label for="">Prazo</label>
                <input type="date" id="deadline">
            </div>

            <button onclick="createTask()" id="creationModeBtn">Cadastrar</button>
            <button onclick="updateTask()" id="editingModeBtn">Salvar alterações</button>
                      
        </div>

        </div>
    </div>
  <script src ="JS/main.js"></script>
</body>
</html>
